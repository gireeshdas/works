<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <table class="table">
                {%if books%}
                <tr>
                    <th>Book Name</th>
                    <th>Price</th>
                    <th>Author Name</th>
                    <th>Publisher</th>
                    <th>Quantity</th>
                </tr>
                {%for book in books%}
                <tr>
                    <td>{{book.book_name}}</td>
                    <td>{{book.price}}</td>
                    <td>{{book.author_name}}</td>
                    <td>{{book.publisher}}</td>
                    <td>{{book.qty}}</td>
                    <td>
                        <a href="{%url 'edit-book' book.id%}" class="btn btn-outline-warning">Edit</a>
                        <a href="{%url 'remove-book' book.id%}" class="btn btn-outline-info">Delete</a>
                        <a href="{%url 'book-detail' book.id%}" class="btn btn-outline-info">Detail</a>
                    </td>
                </tr>
                {%endfor%}
            </table>
            {%else%}
            <h2 class="text-danger">No Books Added</h2>
        </div>
        {%endif%}
        <div class="col-1"></div>
    </div>
</div>

</body>
</html>
